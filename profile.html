<h2>Let's make a profile for you to appear on the map</h2>

<p>ID: <input id="id"></input></p>
<p>First Name: <input id="first"></input></p>
<p>Last Name: <input id="last"></input></p>
<p>1st pd: <input id="pd1"></input></p>
<p>2nd pd: <input id="pd2"></input></p>
<p>3rd pd: <input id="pd3"></input></p>
<p>4th pd: <input id="pd4"></input></p>
<p>5th pd: <input id="pd5"></input></p>
<p>6th pd: <input id="pd6"></input></p>
<p>7th pd: <input id="pd7"></input></p>
<p>8th pd: <input id="pd8"></input></p>
<p>9th pd: <input id="pd9"></input></p>
<p>10th pd: <input id="pd10"></input></p>
<div class="submit"></div>

<script src="jquery.js"></script>
<script>
  var me;

  var person = function(id, first, last, pd1, pd2, pd3, pd4, pd5, pd6, pd7, pd8, pd9, p10) {
    this.id = id;
    this.first = first;
    this.last = last;
    this.pd1 = pd1;
    this.pd2 = pd2;
    this.pd3 = pd3;
    this.pd4 = pd4;
    this.pd5 = pd5;
    this.pd6 = pd6;
    this.pd7 = pd7;
    this.pd8 = pd8;
    this.pd9 = pd9;
    this.pd10 = pd10;
  }

  var onFill = function(e) {
    var filled;
    if (e.which == 13) {
      console.log("typing")
      filled = true;
      $("input").each(function() {
        if ($(this).val == "")
          filled = false;
      })
    }
    if (filled) {
      $(".submit").html("<button type='button' id='submit'>Create your profile!</button>");
      $("#submit").click(function() {
        me = new person($("input")[0].val, $("input")[1].val, $("input")[2].val, $("input")[3].val, $("input")[4].val, $("input")[5].val, $("input")[6].val, $("input")[7].val, $("input")[8].val, $("input")[9].val, $("input")[10].val, $("input")[11].val, $("input")[12].val);
      });
    }
  }

  $("input").keypress(onFill);
 
</script>
